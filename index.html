<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card_left">
      <h3 class="title">Get <span class="color_purple">insights</span> that help your business grow.</h3>
      <p class="company_info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="company_data">
        <div class="data">
          <p class="number">10k+</p>
          <p class="info">companies</p>
        </div>
        <div class="data">
          <p class="number">314</p>
          <p class="info">templates</p>
        </div>
        <div class="data">
          <p class="number">12m+</p>
          <p class="info">queries</p> 
        </div>
      </div>
    </div>
    <div class="card_right">
      <img class="card_img" src="./images/image-header-desktop.jpg" alt="img">
    </div>
  </div>
</body>
</html>
